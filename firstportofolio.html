<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <title>Document</title>

    <style>
      .bg-inpu1 {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <!-- task 1: 
            create image tag and set src to the new generated URL for the resized Image
            (hide the image tag)
        task 2: 
            display the newly generated URL to the user
            (when user clicks the newly generated URL, it should be copied to clipboard)
        -->

    <div class="container text-center bg-light mt-3 p-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="section-title text-center">
            <h2 class="fw-bold mb-5 txt-about text-uppercase">resize Image</h2>
          </div>
        </div>
      </div>

      <!-- Unsplash Image Resizer -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="section-title">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-8 mb-4">
                  <img
                    src=""
                    alt="image"
                    style="display: block"
                    id="image-source"
                  />
                </div>
              </div>

              <!------ resize-image-form --------->
              <div class="contact-form">
                <form action="#">
                  <div class="row justify-content-center">
                    <div class="col-lg-8 mb-4">
                      <input
                        type="text"
                        id="url"
                        placeholder="Enter Unsplash URL ex https://unsplash.com/photos/yudEIFgb9-U"
                        class="form-control form-control-lg fs-6 border-0 shadow-sm"
                      />
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-lg-8 mb-4">
                      <input
                        type="text"
                        id="width"
                        placeholder="Enter width(Must be a Number)"
                        class="form-control form-control-lg fs-6 border-0 shadow-sm"
                      />
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-lg-8 mb-4">
                      <input
                        type="text"
                        id="height"
                        placeholder="Enter height(Must be a Number)"
                        class="form-control form-control-lg fs-6 border-0 shadow-sm"
                      />
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-lg-8 mb-4 d-grid">
                      <button class="btn btn-primary" onclick="resize()">
                        Resize
                      </button>
                    </div>
                  </div>

                  <div class="row justify-content-center mb-2">
                    <div class="col-lg-8 mb-4 d-grid">
                      <div class="d-block bg-inpu1" id="new-url">New URL</div>
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-lg-8 mb-4 d-grid">
                      <button class="btn btn-primary" id="btn-copy">
                        Copy The URL
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script>
      function resize() {
        let url = document.getElementById("url").value;
        let height = document.getElementById("height").value;
        let width = document.getElementById("width").value;

        /* only returns index number of last occurence of the forward slash : 27 */
        let lastIndex = url.lastIndexOf("/");
        //
        let lastPart = url.substring(lastIndex);
        let generatedUrl = `https://source.unsplash.com${lastPart}/${width}x${height}`;

        //Showing url in a div
        let result = (document.getElementById("new-url").innerHTML =
          generatedUrl);
        console.log(result);

        //showing new image with new URL are generated
        let x = (document.getElementById("image-source").src = generatedUrl);

        //second-task
        //clipboard copy
        const copyButton = document.getElementById("btn-copy");
        copyButton.addEventListener("click", (event) => {
          const content = document.getElementById("new-url").textContent;
          navigator.clipboard.writeText(content);
          const copied = navigator.clipboard.readText();
          console.log(copied);
        });

        // https://unsplash.com/photos/mASiL-TP0eU
        // https://source.unsplash.com/mASiL-TP0eU/heightxwidth
      }
    </script>
  </body>
</html>
